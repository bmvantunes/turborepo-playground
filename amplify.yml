version: 1
applications:
  - frontend:
      phases:
        build:
          commands:
            - cd .. && cd ..
            - npm install
            - cd apps/docs
            - npm install
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: apps/docs
